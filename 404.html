<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .image-404 {
            max-width: 400px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        
        @media (max-width: 768px) {
            .image-404 {
                max-width: 280px;
            }
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-950 to-slate-900 min-h-screen flex items-center justify-center px-4">
    <div class="text-center max-w-2xl">
        <!-- 404 Image -->
        <div class="mb-8 flex justify-center">
            <img 
                src="https://media.daily.dev/image/upload/s--Rxdm7vdJ--/f_auto/v1708328512/404_z4xiwg" 
                alt="404 Not Found" 
                class="image-404"
            />
        </div>

        <!-- Heading -->
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 mt-12">
            Why are you here?
        </h1>

        <!-- Subtext -->
        <p class="text-gray-300 text-lg mb-8">
            You're not supposed to be here.
        </p>

        <!-- Go Home Button -->
        <a 
            href="/" 
            class="inline-block bg-white text-black font-semibold px-8 py-3 rounded-full hover:bg-gray-100 transition-colors duration-200"
        >
            Go home
        </a>
    </div>
</body>
</html>
